<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ライブ配信ランキング</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            background: linear-gradient(135deg, #f5e6d3 0%, #e8d5c4 100%);
            min-height: 100vh;
        }

        .ranking-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .ranking-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            margin-bottom: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .ranking-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .rank-number {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
            min-width: 60px;
        }

        .crown {
            width: 32px;
            height: 32px;
            margin-bottom: 4px;
        }

        .crown.gold {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
        }

        .crown.gold::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 8px;
            background: #ffed4e;
            border-radius: 2px;
        }

        .crown.gold::after {
            content: '';
            position: absolute;
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
        }

        .crown.silver {
            background: linear-gradient(45deg, #c0c0c0, #e5e5e5);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
        }

        .crown.silver::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 6px;
            background: #e5e5e5;
            border-radius: 2px;
        }

        .crown.bronze {
            background: linear-gradient(45deg, #cd7f32, #d2a055);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
        }

        .crown.bronze::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 6px;
            background: #d2a055;
            border-radius: 2px;
        }

        .rank-text {
            font-size: 18px;
            font-weight: bold;
            color: #666;
        }

        .avatar-container {
            position: relative;
            margin-right: 20px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .status-badge {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 24px;
            height: 24px;
            background: #ff69b4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fff;
            font-size: 12px;
            color: white;
        }

        .status-badge.live {
            background: linear-gradient(45deg, #ff4757, #ff3838);
            animation: pulse 2s infinite;
            font-size: 8px;
            font-weight: bold;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .first-place {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 255, 255, 0.95));
            border: 3px solid rgba(255, 215, 0, 0.6);
            transform: scale(1.05);
            box-shadow: 0 8px 40px rgba(255, 215, 0, 0.3), 0 4px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        .first-place::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ffd700, #ffed4e, #ffd700);
            animation: shimmer 3s infinite;
        }

        .first-place:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 12px 50px rgba(255, 215, 0, 0.4), 0 6px 25px rgba(0, 0, 0, 0.2);
        }

        .second-place {
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.15), rgba(255, 255, 255, 0.92));
            border: 2px solid rgba(192, 192, 192, 0.5);
            transform: scale(1.03);
            box-shadow: 0 6px 30px rgba(192, 192, 192, 0.2), 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .second-place:hover {
            transform: scale(1.03) translateY(-3px);
            box-shadow: 0 10px 40px rgba(192, 192, 192, 0.3), 0 6px 25px rgba(0, 0, 0, 0.15);
        }

        .third-place {
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.12), rgba(255, 255, 255, 0.9));
            border: 2px solid rgba(205, 127, 50, 0.4);
            transform: scale(1.01);
            box-shadow: 0 4px 25px rgba(205, 127, 50, 0.15), 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .third-place:hover {
            transform: scale(1.01) translateY(-2px);
            box-shadow: 0 8px 35px rgba(205, 127, 50, 0.25), 0 6px 25px rgba(0, 0, 0, 0.12);
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .user-info {
            flex: 1;
            min-width: 0;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-details {
            flex: 1;
            min-width: 0;
        }

        .username {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .verified {
            color: #9c27b0;
            font-size: 16px;
        }

        .stats {
            display: flex;
            gap: 20px;
            color: #666;
            font-size: 14px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .followers-icon {
            background: #666;
        }

        .points-icon {
            background: #ffd700;
        }

        .sales-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            text-align: right;
            min-width: 120px;
        }

        .sales-label {
            font-size: 12px;
            color: #4caf50;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .sales-amount {
            font-size: 18px;
            font-weight: bold;
            color: #1b5e20;
        }

        /* モバイル用の順位スタイリング調整 */
        .first-place {
            transform: scale(1.02);
        }

        .first-place:hover {
            transform: scale(1.02) translateY(-2px);
        }

        .second-place {
            transform: scale(1.01);
        }

        .second-place:hover {
            transform: scale(1.01) translateY(-2px);
        }

        .third-place {
            transform: scale(1.005);
        }

        .third-place:hover {
            transform: scale(1.005) translateY(-1px);
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            .ranking-item {
                padding: 16px;
                margin-bottom: 12px;
            }

            .rank-number {
                margin-right: 12px;
                min-width: 40px;
            }

            .crown {
                width: 24px;
                height: 24px;
            }

            .rank-text {
                font-size: 14px;
            }

            .avatar {
                width: 60px;
                height: 60px;
            }

            .avatar-container {
                margin-right: 12px;
            }

            .status-badge {
                width: 20px;
                height: 20px;
                font-size: 10px;
            }

            .user-info {
                gap: 12px;
            }

            .username {
                font-size: 16px;
                margin-bottom: 6px;
            }

            .stats {
                gap: 12px;
                font-size: 12px;
                flex-wrap: wrap;
            }

            .sales-info {
                min-width: 100px;
            }

            .sales-label {
                font-size: 10px;
            }

            .sales-amount {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .user-info {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }

            .user-details {
                width: 100%;
            }

            .stats {
                flex-direction: column;
                gap: 6px;
            }

            .sales-info {
                align-items: flex-start;
                text-align: left;
                min-width: auto;
                width: 100%;
            }

            .username {
                font-size: 14px;
            }

            .ranking-item {
                padding: 12px;
            }
        }

        /* タブレット用（768px-1024px）でPCデザインを維持 */
        @media (min-width: 769px) and (max-width: 1024px) {
            .ranking-container {
                max-width: 90%;
            }
        }

        /* ヘッダー */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .nav-menu a:hover {
            opacity: 0.8;
        }

        .user-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
        }

        /* フッター */
        .footer {
            background: #2c3e50;
            color: white;
            padding: 40px 0 20px;
            margin-top: 60px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 30px;
        }

        .footer-section h3 {
            margin-bottom: 15px;
            color: #ecf0f1;
            font-size: 18px;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section ul li {
            margin-bottom: 8px;
        }

        .footer-section ul li a {
            color: #bdc3c7;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-section ul li a:hover {
            color: #ecf0f1;
        }

        .footer-bottom {
            border-top: 1px solid #34495e;
            padding-top: 20px;
            text-align: center;
            color: #95a5a6;
            font-size: 14px;
        }

        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #34495e;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .social-link:hover {
            background: #667eea;
        }

        /* ローディング */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            text-align: center;
            padding: 40px 20px;
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 10px;
            margin: 20px 0;
        }

        .refresh-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        .refresh-button:hover {
            background: #5a6fd8;
        }

        /* レスポンシブ - ヘッダー・フッター */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .nav-menu {
                gap: 20px;
            }

            .logo {
                font-size: 24px;
            }

            .footer-sections {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .social-links {
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                🎥 LiveRanking
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <div class="ranking-container" id="rankingContainer">
            <!-- ローディング表示 -->
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>ランキングを読み込み中...</p>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-sections">
                <div class="footer-section">
                    <h3>サービス</h3>
                    <ul>
                        <li><a href="#ranking">ランキング</a></li>
                        <li><a href="#events">イベント情報</a></li>
                        <li><a href="#contact">お問い合わせ</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>企業情報</h3>
                    <ul>
                        <li><a href="#about">会社概要</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>法的情報</h3>
                    <ul>
                        <li><a href="#terms">利用規約</a></li>
                        <li><a href="#privacy">プライバシーポリシー</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 LiveRanking. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // API設定（実際のAPIエンドポイントに変更してください）
        const API_ENDPOINT = 'https://jcxz4nswah.ap-northeast-1.awsapprunner.com/api/shopify/products/summary';

        // 数値をカンマ区切りでフォーマット
        function formatNumber(num) {
            return num.toLocaleString();
        }

        // 金額をフォーマット
        function formatCurrency(amount) {
            return `¥${amount.toLocaleString()}`;
        }

        // ランキング位置に応じたクラスを取得
        function getRankingClass(ranking) {
            switch (ranking) {
                case 1:
                    return 'first-place';
                case 2:
                    return 'second-place';
                case 3:
                    return 'third-place';
                default:
                    return '';
            }
        }

        // 王冠アイコンを生成
        function getCrownHTML(ranking) {
            switch (ranking) {
                case 1:
                    return '<div class="crown gold"></div>';
                case 2:
                    return '<div class="crown silver"></div>';
                case 3:
                    return '<div class="crown bronze"></div>';
                default:
                    return '';
            }
        }

        // ランキングアイテムのHTMLを生成
        function createRankingItemHTML(item) {
            const rankingClass = getRankingClass(item.ranking);
            const crownHTML = getCrownHTML(item.ranking);

            return `
                <div class="ranking-item ${rankingClass}">
                    <div class="rank-number">
                        ${crownHTML}
                        <span class="rank-text">${item.ranking}位</span>
                    </div>
                    <div class="avatar-container">
                        <img src="${item.user_info.profile_image_url}" alt="${item.user_info.user_name}" class="avatar" onerror="this.src='https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=150&h=150&fit=crop&crop=face'">
                    </div>
                    <div class="user-info">
                        <div class="user-details">
                            <div class="username">
                                ${item.user_info.user_name}
                            </div>
                            <div class="stats">
                                <div class="stat-item">
                                    <div class="stat-icon points-icon"></div>
                                    <span>${item.product_title}</span>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-icon followers-icon"></div>
                                    <span>数量: ${formatNumber(item.total_quantity)}</span>
                                </div>
                            </div>
                        </div>
                        <div class="sales-info">
                            <div class="sales-label">合計売上</div>
                            <div class="sales-amount">${formatCurrency(item.total_amount)}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // エラーメッセージを表示
        function showError() {
            const container = document.getElementById('rankingContainer');

            // コンテナが見つからない場合のエラーハンドリング
            if (!container) {
                console.error('rankingContainer element not found');
                return;
            }

            container.innerHTML = `
                <div class="error-message">
                    <h3>データの取得に失敗しました</h3>
                    <button class="refresh-button" onclick="loadRankingData()">再読み込み</button>
                </div>
            `;
        }

        // ランキングデータをAPIから取得
        async function loadRankingData() {
            const container = document.getElementById('rankingContainer');
            const loading = document.getElementById('loading');

            // コンテナが見つからない場合のエラーハンドリング
            if (!container) {
                console.error('rankingContainer element not found');
                return;
            }

            // ローディング表示
            if (loading) {
                loading.style.display = 'block';
            }

            try {
                // 実際のAPI呼び出し（コメントアウト中）
                const response = await fetch(API_ENDPOINT);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                // ローディング非表示
                if (loading) {
                    loading.style.display = 'none';
                }

                // ランキングをrankingでソート
                data.sort((a, b) => a.ranking - b.ranking);

                // HTMLを生成
                const rankingHTML = data.map(item => createRankingItemHTML(item)).join('');
                container.innerHTML = rankingHTML;

            } catch (error) {
                console.error('Error fetching ranking data:', error);
                showError();
            }
        }

        // ページ読み込み時にデータを取得
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOM loaded, starting data fetch...');
            loadRankingData();
        });

        // 定期的にデータを更新（オプション）
        // setInterval(loadRankingData, 30000); // 30秒ごとに更新
    </script>
</body>

</html>
