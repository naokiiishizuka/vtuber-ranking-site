<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ライブ配信ランキング</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            background: linear-gradient(135deg, #f5e6d3 0%, #e8d5c4 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .ranking-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .ranking-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            margin-bottom: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .ranking-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .rank-number {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
            min-width: 60px;
        }

        .crown {
            width: 32px;
            height: 32px;
            margin-bottom: 4px;
        }

        .crown.gold {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
        }

        .crown.gold::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 8px;
            background: #ffed4e;
            border-radius: 2px;
        }

        .crown.gold::after {
            content: '';
            position: absolute;
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
        }

        .crown.silver {
            background: linear-gradient(45deg, #c0c0c0, #e5e5e5);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
        }

        .crown.silver::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 6px;
            background: #e5e5e5;
            border-radius: 2px;
        }

        .crown.bronze {
            background: linear-gradient(45deg, #cd7f32, #d2a055);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
        }

        .crown.bronze::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 6px;
            background: #d2a055;
            border-radius: 2px;
        }

        .rank-text {
            font-size: 18px;
            font-weight: bold;
            color: #666;
        }

        .avatar-container {
            position: relative;
            margin-right: 20px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .status-badge {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 24px;
            height: 24px;
            background: #ff69b4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fff;
            font-size: 12px;
            color: white;
        }

        .status-badge.live {
            background: linear-gradient(45deg, #ff4757, #ff3838);
            animation: pulse 2s infinite;
            font-size: 8px;
            font-weight: bold;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .first-place {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 255, 255, 0.95));
            border: 3px solid rgba(255, 215, 0, 0.6);
            transform: scale(1.05);
            box-shadow: 0 8px 40px rgba(255, 215, 0, 0.3), 0 4px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        .first-place::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ffd700, #ffed4e, #ffd700);
            animation: shimmer 3s infinite;
        }

        .first-place:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 12px 50px rgba(255, 215, 0, 0.4), 0 6px 25px rgba(0, 0, 0, 0.2);
        }

        .second-place {
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.15), rgba(255, 255, 255, 0.92));
            border: 2px solid rgba(192, 192, 192, 0.5);
            transform: scale(1.03);
            box-shadow: 0 6px 30px rgba(192, 192, 192, 0.2), 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .second-place:hover {
            transform: scale(1.03) translateY(-3px);
            box-shadow: 0 10px 40px rgba(192, 192, 192, 0.3), 0 6px 25px rgba(0, 0, 0, 0.15);
        }

        .third-place {
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.12), rgba(255, 255, 255, 0.9));
            border: 2px solid rgba(205, 127, 50, 0.4);
            transform: scale(1.01);
            box-shadow: 0 4px 25px rgba(205, 127, 50, 0.15), 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .third-place:hover {
            transform: scale(1.01) translateY(-2px);
            box-shadow: 0 8px 35px rgba(205, 127, 50, 0.25), 0 6px 25px rgba(0, 0, 0, 0.12);
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .username {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .verified {
            color: #9c27b0;
            font-size: 16px;
        }

        .stats {
            display: flex;
            gap: 20px;
            color: #666;
            font-size: 14px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .followers-icon {
            background: #666;
        }

        .points-icon {
            background: #ffd700;
        }

        .actions {
            display: flex;
            gap: 12px;
        }

        .follow-btn {
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            padding: 8px 20px;
            font-size: 14px;
            color: #666;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .follow-btn:hover {
            background: #e0e0e0;
            transform: translateY(-1px);
        }

        .notification-btn {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            color: #666;
            font-size: 18px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .notification-btn:hover {
            background: #f0f0f0;
            transform: scale(1.1);
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .ranking-item {
                padding: 16px;
                margin-bottom: 12px;
            }

            .rank-number {
                margin-right: 12px;
                min-width: 40px;
            }

            .crown {
                width: 24px;
                height: 24px;
            }

            .rank-text {
                font-size: 14px;
            }

            .avatar {
                width: 60px;
                height: 60px;
            }

            .avatar-container {
                margin-right: 12px;
            }

            .status-badge {
                width: 20px;
                height: 20px;
                font-size: 10px;
            }

            .username {
                font-size: 16px;
                margin-bottom: 6px;
            }

            .stats {
                gap: 12px;
                font-size: 12px;
                flex-wrap: wrap;
            }

            .actions {
                flex-direction: column;
                gap: 8px;
            }

            .follow-btn {
                padding: 6px 16px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .stats {
                flex-direction: column;
                gap: 6px;
            }

            .username {
                font-size: 14px;
            }

            .ranking-item {
                padding: 12px;
            }
        }

        /* タブレット用（768px-1024px）でPCデザインを維持 */
        @media (min-width: 769px) and (max-width: 1024px) {
            .ranking-container {
                max-width: 90%;
            }
        }
    </style>
</head>
